<!DOCTYPE html>
<html>
  <head> 
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
      <div class="flex-container" id="js-calc">
    <input id="displayInput" class="js-input-display js-input" type="text" >
      <button class="js-button-grey" value="AC">AC</button>
      <button class="js-button-grey" value="-">+/-</button>
      <button class="js-button-grey" value="%">%</button>
      <button class="js-button-color" value="/">รท</button>
      <button class="js-buuton-black" value="7">7</button>
      <button class="js-buuton-black" value="8">8</button>
      <button class="js-buuton-black" value="9">9</button>
      <button class="js-button-color" value="*">x</button>
      <button class="js-buuton-black" value="4">4</button>
      <button class="js-buuton-black" value="5">5</button>
      <button class="js-buuton-black" value="6">6</button>
      <button class="js-button-color" value="-">-</button>
      <button class="js-buuton-black" value="1">1</button>
      <button class="js-buuton-black" value="2">2</button>
      <button class="js-buuton-black" value="3">3</button>
      <button class="js-button-color" value="+">+</button>
      <button class="js-buuton-black js-button" value="0">0</button>
      <button class="js-buuton-black" value=".">.</button>
      <button class="js-button-color" value="=">=</button> 
  </div>

  <script src="script.js"></script>
  </body>
</html>
